<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You | KOMSYTE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    header {
      background-color: #2563eb;
      color: white;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      font-weight: 500;
    }

    main {
      flex-grow: 1;
      padding: 3rem 1.5rem;
    }

    main h2 {
      font-size: 2rem;
      color: #22c55e;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    main p {
      font-size: 1.1rem;
      color: #475569;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      padding: 14px 30px;
      border-radius: 12px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #1e40af;
    }

    footer {
      background-color: #0f172a;
      color: white;
      padding: 1.2rem 1rem;
      font-size: 0.95rem;
      font-weight: 500;
      margin-top: auto;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }

      main h2 {
        font-size: 1.6rem;
      }

      main p {
        font-size: 1rem;
      }

      a.button {
        width: 100%;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Thank You!</h1>
    <p>We’ve received your message</p>
  </header>

  <main>
    <h2>We'll Get Back to You Soon</h2>
    <p>Our team at KOMSYTE is reviewing your message and will respond as soon as possible. We appreciate your interest.</p>
    <a class="button" href="index.html">Return to Home</a>
  </main>

  <footer>
    &copy; 2025 KOMSYTE — Empowering Retail with Data.
  </footer>
</body>
</html>
